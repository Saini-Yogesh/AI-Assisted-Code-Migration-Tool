<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0f172a" />

    <!-- Primary SEO -->
    <title>AI-Assisted Code Migration Tool</title>
    <meta
      name="description"
      content="AI-powered tool to migrate legacy JavaScript code to modern ES6+ or TypeScript with live diff preview, editing, and export support."
    />
    <meta
      name="keywords"
      content="AI code migration, JavaScript to TypeScript, ES6 migration, code diff viewer, developer tools"
    />
    <meta name="author" content="Yogesh Saini" />

    <!-- Favicon & Icons -->
    <link rel="icon" href="%PUBLIC_URL%/logo.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />

    <!-- Open Graph (Facebook, LinkedIn, etc.) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="AI-Assisted Code Migration Tool" />
    <meta
      property="og:description"
      content="Convert legacy JavaScript to modern ES6+ or TypeScript using AI. Review changes with live diff, edit code, and export production-ready files."
    />
    <meta property="og:image" content="%PUBLIC_URL%/logo.png" />
    <meta property="og:site_name" content="AI Code Migration Tool" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AI-Assisted Code Migration Tool" />
    <meta
      name="twitter:description"
      content="AI-powered migration from legacy JavaScript to ES6+ or TypeScript with live diff and editing."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/logo.png" />

    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  </head>

  <body>
    <noscript>
      You need to enable JavaScript to run this application.
    </noscript>
    <div id="root"></div>
  </body>
</html>
